<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <script>
    //获取到搜索框，监听键盘按下事件，如果按下特定键，搜索框获取焦点
    var input = document.querySelector('input');
    //添加事件
    document.addEventListener('keyup', function (e) {
      if (e.keyCode === 65) {
        input.focus();
      }
    })
  </script>
</body>

</html>
