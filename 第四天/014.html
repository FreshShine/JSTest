    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    var time = 5;
    btn.addEventListener('click', function () {
      //将按钮不可以点击
      btn.disabled = true;
      var timer = setInterval(function () {
        if (time) {

          btn.innerHTML = "倒计时" + time + '秒';
          time--;
        } else {
          clearInterval(timer);
          btn.disabled = false;
          btn.innerHTML = '发送';
        }
      }, 1000)

    })
